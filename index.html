<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assets/conversor logotipo.jpg">
    <title>JP Conversor de Moedas</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>JP Conversor de Moedas</h1>
        </header>
        <main>
            <label>
                Converter <b>de</b>
                <select id="RealBrasil">
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <select id="select-moeda">
                    <option>
                        US$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        £ Libra
                    </option>
                    <option>
                        Дин Dinar
                    </option>
                    <!--<option>
                        ₿ Bitcoin
                    </option>-->
                </select>
            </label>
            <label>
                Valor
                <input id="inputReal" placeholder="R$ 0,00">
            </label>
            <button id="button-converte" type="button">Converter</button>
            <section>
                <div class="section-container">
                    <img src="./assets/brasil.png" alt="bandeira-Brasil">
                    <p class="moedas">Real</p>
                    <p class="valor" id="realValorTexto">R$ 0,00</p>
                </div>
                <img src="./assets/seta.png" alt="seta" class="seta-img">
                <div class="section-container">
                    <img src="./assets/eua.png" alt="bandeira-EUA" id="moedaImg">
                    <p class="moedas" id="moedasNome">Dólar americano</p>
                    <p class="valor" id="dolarValorTexto">US$ 0,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./scripts.js"></script>
</html>
